<mat-form-field>
    <mat-label>{{label}}</mat-label>
    <mat-select [formControl]="formControl">
        <mat-option *ngFor="let item of items" [value]="item?.code">{{item?.description}}</mat-option>
    </mat-select>
    <mat-error *ngFor="let error of errors">
        {{error}}
    </mat-error>
</mat-form-field>

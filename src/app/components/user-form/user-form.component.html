<form
    [formGroup]="formGroup"
    novalidate
    autocomplete="off"
>
    <section>
        <app-text-input
            [control]="formGroup?.get('firstName')"
            label="First name"
        ></app-text-input>
        <app-text-input
            [control]="formGroup?.get('lastName')"
            label="Last name"
        ></app-text-input>
    </section>
    <section>
        <app-text-input
            [control]="formGroup?.get('email')"
            label="E-mail"
        ></app-text-input>
    </section>
    <app-address-form [group]="formGroup?.get('address')"></app-address-form>
    <button mat-stroked-button color="primary" (click)="addUser()">Add</button>
    <button mat-stroked-button color="primary" (click)="getUserList()">List</button>
</form>

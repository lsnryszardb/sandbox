<form
    [formGroup]="formGroup"
    novalidate
    autocomplete="off"
>
    <h3>Personal info</h3>
    <section>
        <app-text-input
            [control]="formGroup?.get('firstName')"
            label="First name"
        ></app-text-input>
        <app-text-input
            [control]="formGroup?.get('lastName')"
            label="Last name"
        ></app-text-input>
    </section>
    <h3>Address</h3>
    <app-address-form [group]="formGroup?.get('address')"></app-address-form>
    <section>
        <h3>
            Contact info
            <button mat-icon-button color="primary" (click)="addContactItem()">
                <mat-icon>add_circle</mat-icon>
            </button>
        </h3>
        <div *ngFor="let contactGroup of contactArray?.controls; let index = index;">
            <button mat-icon-button color="primary" (click)="removeContactItem(index)">
                <mat-icon>remove_circle</mat-icon>
            </button>
            <app-contact-form
                [group]="contactGroup"
            ></app-contact-form>
        </div>
    </section>
    <button mat-stroked-button color="primary" (click)="submitUser()">Submit user</button>
    <button mat-stroked-button color="primary" (click)="getUserList()">List</button>
</form>

<mat-form-field appearance="standard">
    <mat-label>{{label}}</mat-label>
    <input
        matInput
        [formControl]="control"
        autocomplete="off"
        [errorStateMatcher]="matcher"
        [attr.data-cy]="formControlName"
    />
    <mat-error *ngFor="let error of errors">
        {{error}}
    </mat-error>
</mat-form-field>

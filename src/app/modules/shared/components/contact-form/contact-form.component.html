<span [formGroup]="group">
    <app-select
        formControlName="type"
        label="Type"
        [items]="contactTypes"
    ></app-select>

    <app-text-input
        *ngIf="group?.get('type')?.value === 'EMAIL'"
        formControlName="email"
        label="E-mail"
    ></app-text-input>

    <app-text-input
        *ngIf="group?.get('type')?.value === 'PHONE'"
        formControlName="phone"
        label="Phone"
    ></app-text-input>
</span>
